<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../menu.css">
    <link rel="stylesheet" href="oeuvres.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="../assets/icons/circle.ico">
    <title>Caféphone</title>
    <style>
        body {
            background-image: url('assets/doc/cafe2_doc_guts2.JPG');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div id="menu"></div>

    <div id="page">
        <h1><em>Caféphone</em></h1>

        <h2><em>Caféphone 3.0</em> (2024)</h2>
        <div class="image-container">
            <img class="oneWide" src="assets/doc/cafe3_doc_gen.png">
        </div>
        <div class="audio-container">
            <audio controls src="assets/doc/cafe2_dem_240806_keyboard.mp3" type="audio/mpeg"></audio>
            <audio controls src="assets/doc/cafe2_dem_240806_sequencer.mp3" type="audio/mpeg"></audio>
            <audio controls src="assets/doc/cafe2_dem_240806_synth.mp3" type="audio/mpeg"></audio>
            <audio controls src="assets/doc/cafe2_dem_240806_all.mp3" type="audio/mpeg"></audio>
        </div>
        <br>

        <h2><em>Caféphone 2.0</em> (2022-2023)</h2>
        <div class="image-container">
            <img class="twoWide" src="assets/doc/cafe2_doc_gen.jpg">
            <img class="twoWide" src="assets/doc/cafe2_doc_guts.jpg">
        </div>
        <br>

        <h2><em>Caféphone 1.0</em> (2020-2021)</h2>
        <img class="oneWide" src="assets/doc/cafe1_doc_gen.png">

        <div class="logo-container">
            <img src="assets/logos/CCA_RGB_black_e.svg">
        </div>
    </div>

    <script>
        fetch('../menu.html')
            .then(response => response.text())
            .then(data => { document.getElementById('menu').innerHTML = data; });
    </script>
</body>

</html>
